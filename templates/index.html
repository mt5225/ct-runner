<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <title>Application Log</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .window {
            border-radius: 3px;
            background: #222;
            color: #fff;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            width: 70%;

            &:before {
                content: ' ';
                display: block;
                height: 48px;
                background: #C6C6C6;
            }

            &:after {
                content: '. . .';
                position: absolute;
                left: 12px;
                right: 0;
                top: -3px;
                font-family: "Times New Roman", Times, serif;
                font-size: 96px;
                color: #fff;
                line-height: 0;
                letter-spacing: -12px;
            }
        }

        .terminal {
            margin: 20px;
            font-family: monospace;
            font-size: 16px;
            color: #22da26;

            .command {
                width: 0%;
                white-space: nowrap;
                overflow: hidden;
                animation: write-command 5s both;

                &:before {
                    content: '$ ';
                    color: #22da26;
                }
            }

            .log {
                white-space: nowrap;
                overflow: hidden;
                animation: write-log 5s both;
            }

            p:nth-child(2) {
                animation-delay: 2s;
            }

            p:nth-child(3) {
                animation-delay: 8s;
            }
        }

        @keyframes write-command {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes write-log {
            0% {
                height: 0;
            }

            16% {
                height: 0;
            }

            17% {
                height: 18px;
            }

            33% {
                height: 18px;
            }

            34% {
                height: 37px;
            }

            51% {
                height: 37px;
            }

            52% {
                height: 55px;
            }

            69% {
                height: 55px;
            }

            70% {
                height: 74px;
            }

            87% {
                height: 74px;
            }

            88% {
                height: 92px;
            }

            88% {
                height: 92px;
            }

            99% {
                height: 92px;
            }

            100% {
                height: 110px;
            }
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="terminal">
            <p class="log"></p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="application/javascript">
    $(document).ready(function () {
        var url = "../stream";
        var stream = new EventSource(url);
        stream.addEventListener("end", function (e) {
            console.log("end")
            stream.close();
        })
        stream.addEventListener("message", function (e) {
            console.log(e.data);
            $(document).find('.log').append('<span class="message">$ ' + e.data + '</span><br/>')
        });
    });
</script>

</html>
